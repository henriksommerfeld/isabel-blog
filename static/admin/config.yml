localhost_development:
  backend:
    name: file-system
    api_root: /api

backend:
  name: git-gateway
  branch: master

media_folder: static/uploads
public_folder: /uploads
display_url: https://www.isabelsommerfeld.com
logo_url: /img/apple-touch-icon.png

slug:
  encoding: 'ascii'
  clean_accents: true
  sanitize_replacement: '_'

collections:
  - name: 'blog'
    label: 'Blogg'
    label_singular: 'Bloggpost'
    folder: 'src/pages/blog'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    fields:
      - {
          label: 'Template Key',
          name: 'templateKey',
          widget: 'hidden',
          default: 'blog-post',
        }
      - { label: 'Titel', name: 'title', widget: 'string' }
      - { 
          label: 'Dold',
          name: 'visible',
          widget: 'boolean',
          default: false,
          hint: 'Om du vill spara utan att publicera kan du göra artikeln osynlig här.',
      }
      - {
          label: 'Datum',
          name: 'date',
          widget: 'datetime',
          dateFormat: 'YYYY-MM-DD',
          timeFormat: 'HH:mm',
          default: null,
        }
      - {
          label: 'Bild',
          name: 'featuredimage',
          widget: image,
          required: false,
        }
      - { label: 'Huvudinnehåll', name: 'body', widget: 'markdown' }
      - { label: 'Taggar', label_singular: 'Tagg', name: 'tags', widget: 'list', required: false }
      - label: 'Nerladdningsbara filer'
        label_singular: 'Nerladdningsbar fil'
        name: 'files'
        widget: 'list'
        hint: 'Filer som besökaren kan ladda ner'
        field: { label: Fil, name: file, widget: file }

  - name: 'pages'
    label: 'Sidor'
    label_singular: 'Sida'
    delete: false
    files:
      - file: 'src/pages/index.md'
        label: 'Landningssida'
        name: 'index'
        fields:
          - {
              label: 'Template Key',
              name: 'templateKey',
              widget: 'hidden',
              default: 'index-page',
            }
          - { label: Titel, name: title, widget: string }
          - { label: Bikd, name: image, widget: image }
          - { label: Rubrik, name: heading, widget: string }
          - { label: Underrrubrik, name: subheading, widget: string }
          - { label: Beskrivning, name: description, widget: string }
          - {
              label: Intro,
              name: intro,
              widget: object,
              fields:
                [
                  { label: Heading, name: heading, widget: string },
                  { label: Description, name: description, widget: text },
                  {
                    label: Blurbs,
                    name: blurbs,
                    widget: list,
                    fields:
                      [
                        { label: Image, name: image, widget: image },
                        { label: Text, name: text, widget: text },
                      ],
                  },
                ],
            }
          - {
              label: Main,
              name: main,
              widget: object,
              fields:
                [
                  { label: Heading, name: heading, widget: string },
                  { label: Description, name: description, widget: text },
                  {
                    label: Image1,
                    name: image1,
                    widget: object,
                    fields:
                      [
                        { label: Image, name: image, widget: image },
                        { label: Alt, name: alt, widget: string },
                      ],
                  },
                  {
                    label: Image2,
                    name: image2,
                    widget: object,
                    fields:
                      [
                        { label: Image, name: image, widget: image },
                        { label: Alt, name: alt, widget: string },
                      ],
                  },
                  {
                    label: Image3,
                    name: image3,
                    widget: object,
                    fields:
                      [
                        { label: Image, name: image, widget: image },
                        { label: Alt, name: alt, widget: string },
                      ],
                  },
                ],
            }

      - file: 'src/pages/about/index.md'
        label: 'Om mig'
        name: 'about'
        fields:
          - {
              label: 'Template Key',
              name: 'templateKey',
              widget: 'hidden',
              default: 'about-page',
            }
          - { label: 'Titel', name: 'title', widget: 'string' }
          - { label: 'Huvudinnehåll', name: 'body', widget: 'markdown' }
