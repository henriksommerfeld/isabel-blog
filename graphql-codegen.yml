overwrite: true
schema: 'http://localhost:8000/___graphql'
documents:
  - 'src/**/*.tsx'
  - 'node_modules/gatsby-transformer-sharp/src/fragments.js'
pluckConfig:
  modules:
    - name: gatsby
      identifier: graphql
generates:
  auto-generated/graphql.ts:
    plugins:
      - 'typescript'
      - 'typescript-operations'
  ./graphql.json:
    plugins:
      - 'introspection'
